syntax = "proto3";

option java_multiple_files = true;
// option java_package = "com.winlab.onosserver";
// option java_outer_classname = "PangGrpcServer";
option java_generic_services = true;
option go_package = "com/pang";

package pang;
// package grpcserver;

service OnosServer {
    rpc EvpnRoute (OnosRequest) returns (OnosReply) {}
}

message OnosRequest {
    string message = 1;
}

message OnosReply {
    string message = 2;
}